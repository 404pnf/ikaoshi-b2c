<script type="text/javascript">
var uid = tx.setCookie("UID",null), username = tx.setCookie("username",null), userroleid = tx.setCookie("userroleid",null);
var destination = $.query.get('destination');

$(function(){
	$("#username").focus();
	$("#username").keydown(function(e){
		if(e.keyCode == 13){
			$("#username").blur();
			$("#password").focus();
		}

	});
	$("#password").keydown(function(e){
		if(e.keyCode == 13)
			login();
	})

});
function login()
{
	var checkStatus = checkRequired();
	if(!checkStatus)	return false;

	$('#msg').html('正在提交...');

	var name = $("#username").val();
	var pass = $("#password").val();

	var url = "/itest/egs/mobile.php?c=user&f=itest";
	var postData = {username:name, password:pass};

	postjson(url, postData, "登录",function(data){  //请求成功后回调函数。

			if (data != undefined)
			{

				if(data.status == 0)
					$('#msg').html('用户名或密码错误');
				else if(data.status == 1){

					tx.setCookie("uid", data.uid);
					tx.setCookie("username", data.username);
					tx.setCookie("userroleid", data.role);

					if(destination.length>0)
						location.href = destination;
					else
						location.href = "index.html";
					//如果是弹出框，怎么做
				}
				else
					$('#msg').html('未知错误，请联系管理员'+data);

			}
			else
				$('#msg').html('数据为空:'+data);


	});
	return false;

}

function checkRequired(){
	var status = true;
	$("input[required=required]").each(function(){
		$(this).next(".tip").remove();
		var value = $(this).val();
		if($.trim(value).length<=0){
			$(this).after("<div class='tip'>*</div>");
			status = false;
		}
	});

	return status;
}

$(function(){
	$("input[required=required]").blur(function(){
		$(this).next(".tip").remove();
		var value = $(this).val();
		if($.trim(value).length<=0){
			$(this).after("<div class='tip'>*</div>");
		}
	});

});



</script>

</head>

<body >

<form id="login" autocomplete="off" action="">
	<div id="msg"></div>
	<div>
		<label for="username">用户名：</label>
		<input id="username" tabindex="1" name="username" type="text" placeholder="请输入您的用户名" required="required" />
	</div>
	<div>
		<label for="password">密码：</label>
		<input id="password" tabindex="2" name="password" type="password" placeholder="请输入您的密码" required="required"/>
	</div>
	<div>
		<input id="loginbtn" name="loginbtn" type="button" onclick="login()" value="登录"/>
	</div>
</form>

</body>
